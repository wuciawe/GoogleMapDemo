<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Googole Map Demo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-theme.min.css">
    <script src="jquery-1.11.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery.tinyMap.js"></script>
    <script src="custom.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="padding-top: 2px">
            <div class="col-md-10" >
                <textarea class="form-control" rows="7" id="gpsData"></textarea>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <button type="button" class="btn btn-info col-xs-12" id="drawPoints">Points</button>
                </div>
                <br>
                <div class="row">
                    <button type="button" class="btn btn-info col-xs-12" id="drawRoutes">Routes</button>
                </div>
                <br>
                <div class="row">
                    <button type="button" class="btn btn-info col-xs-12" id="clearAll">ClearAll</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="padding-top: 5px">
            <div class="col-md-12" id="map" style="height: 500px">
            </div>
        </div>
    </div>
</body>
</html>
